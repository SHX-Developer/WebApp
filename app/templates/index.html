<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>LIFT PAY</title>
  
  <!-- Шрифты и Telegram SDK -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Можно оставить общий стиль (если он будет нужен всем страницам) -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Единственный div, куда React вставит всё остальное -->
  <div id="root"></div>

  <!-- Telegram SDK init -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (Telegram?.WebApp?.ready) Telegram.WebApp.ready();
      if (Telegram?.WebApp?.expand) Telegram.WebApp.expand();
    });
  </script>
</body>
</html>
