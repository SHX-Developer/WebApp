<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Uzb Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (Telegram?.WebApp?.ready) Telegram.WebApp.ready();
      if (Telegram?.WebApp?.expand) Telegram.WebApp.expand();
    });
</script>
</head>
<body>

  <!-- Главная -->
  <div class="page active" id="home-page">
    <div id="counter">0</div>
    <img src="{{ url_for('static', filename='image/coin.png') }}" id="coin" alt="coin">
  </div>

  <!-- Задания -->
  <div class="page" id="tasks-page">
    <h2>Задания</h2>
    <p>Выполняйте задачи и зарабатывайте.</p>
  </div>

  <!-- Рефералы -->
  <div class="page" id="referrals-page">
    <h2>Рефералы</h2>
    <p>Приглашайте друзей и получайте бонусы.</p>
  </div>

  <!-- Таблица -->
  <div class="page" id="rank-page">
    <h2>Таблица лидеров</h2>
    <p>Смотрите, кто на первом месте!</p>
  </div>

  <!-- Профиль -->
  <div class="page" id="profile-page">
    <h2>Профиль</h2>
    <p>Информация о вашем аккаунте.</p>
  </div>

  <!-- Навигация -->
  <div class="nav-bar">
    <button class="nav-button" onclick="navigate('referrals')" data-tab="referrals">
      <img src="{{ url_for('static', filename='source/icons/Referrals.svg') }}" class="icon" alt="Referrals">
      <span>Referrals</span>
    </button>
    <button class="nav-button" onclick="navigate('tasks')" data-tab="tasks">
      <img src="{{ url_for('static', filename='source/icons/Tasks.svg') }}" class="icon" alt="Tasks">
      <span>Tasks</span>
    </button>
    <button class="nav-button active" onclick="navigate('home')" data-tab="home">
      <img src="{{ url_for('static', filename='source/icons/Earn.svg') }}" class="icon" alt="Earn">
      <span>Earn</span>
    </button>
    <button class="nav-button" onclick="navigate('rank')" data-tab="rank">
      <img src="{{ url_for('static', filename='source/icons/Leaderboard.svg') }}" class="icon" alt="Rank">
      <span>Leaders</span>
    </button>
    <button class="nav-button" onclick="navigate('profile')" data-tab="profile">
      <img src="{{ url_for('static', filename='source/icons/Profile.svg') }}" class="icon" alt="Profile">
      <span>Profile</span>
    </button>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
